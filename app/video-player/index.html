<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-player</title>
</head>
<body>
    <video src="./video-1.mp4" controls width="1000" height="500" id="main-video"></video>
    <div>
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="f10">forward</button>
        <button id="b10">backward</button>
        <button id="mute">Mute</button>
        <button id="unmute">Unmute</button>
        <select id="vquality">
            <option value="video-1.mp4">720dpi</option>
            <option value="video-2.mp4">450dpi</option>
            <option value="video-3.mp4">360dpi</option>
        </select>
        
        
        <button id="download">download</button>
        <button id="fscreen">full screen</button>
        <div>
            <input type="range" id="volume-1" name="volume" min="1"  max="100">
                <label for="volume">volume</label>
            <button id="volume">Updatevolume</button>
        </div>
    </div>
     
    <script src="main.js"></script>
</body>
</html>
