<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 30px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="" id="unit-ecomics-calculate">
        <div>
            <label for="">Selling price A</label>
            <input type="number" id="selling" value="0">
        </div>
        <div>
            <label for="">COGS code of Goods sold B</label>
            <input type="number" id="cogs" value="0">
        </div>
        <div>
            <label for="">Gross margin C=A-B</label>
            <input type="number" id="grossmargin" value="0" disabled>
        </div>
        <div>
            <label for="">Sales & marketing D</label>
            <input type="number" id="salesmarketing" value="0">
        </div>
        <div>
            <label for="">Operations cost E</label>
            <input type="number" id="operations" value="0">
        </div>
        <div>
            <label for="">Net Margin F= C-D-E</label>
            <input type="number" id="netmargin" value="0" disabled>
        </div>
        <div>
            <input type="submit" id="calculate" value ="calculate">
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
